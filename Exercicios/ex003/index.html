<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrypt</title>
    <style>
        body{
            background-color: rgb(64, 64, 227);
            color: white;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>  
    <h2>Teste</h2>
    <script>
       var n1 = Number(window.prompt('Digite um número: ')) //dtring
       var n2 = Number(window.prompt('Digite outro número: ')) //string
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       /*number + number (adição)
       string + string (concatenação)
       o window transforma qualquer coisa dentro da variável em string
       */
</script>
</body>
</html>
