<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt" id="txt">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado: </div>

    <script>
        function somar() {
            var txt = window.document.getElementById('txt')
            var txt2 =  window.document.getElementById('txt2')
            var res = window.document.getElementById('res')
            var n1 = Number(txt.value)
            var n2 = Number(txt2.value)
            var s = n1+n2
            res.innerHTML = ('a soma entre os dois é ' + s)
        }
    </script>
</body>
</html>
